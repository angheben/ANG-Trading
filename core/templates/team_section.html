
{% load static %}
<section id="team" class="section-padding bg-gray">
      <div class="container">
        <div class="section-header text-center">
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s"> Nosso Time </h2>
          <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-12 col-xs-12">

            {% for e in employee %}
            <!-- Team Item Starts -->
            <div class="team-item wow fadeInRight" data-wow-delay="0.2s">
              <div class="team-img">
                <img class="img-fluid" src="{{ e.Image.thumb.url }}" alt="">
              </div>
              <div class="contetn">
                <div class="info-text">
                  <h3><a href="#"> {{ e.Name }} </a></h3>
                  <p> {{ e.Role }} </p>
                </div>
                <p>{{ e.Bio }}</p>
                <ul class="social-icons">
                  <li><a href="{{ e.facebook }}"><i class="lni-facebook-filled" aria-hidden="true"></i></a></li>
                  <li><a href="{{ e.twitter }}"><i class="lni-twitter-filled" aria-hidden="true"></i></a></li>
                  <li><a href="{{ e.instagram }}"><i class="lni-instagram-filled" aria-hidden="true"></i></a></li>
                </ul>
              </div>
            </div>
            <!-- Team Item Ends -->
          {% endfor %}
          </div>
          <div class="col-md-5" data-wow-delay="0.2s" style="justify-content: center; align-items: flex-end; margin-top: 160px;">
          <img class="img-fluid" data-wow-delay="0.2s" src="{% static 'images/options/option2.png' %}" >
        </div>
        </div>
      </div>
    </section>
