{% load static %}
<section id="testimonial" class="testimonial section-padding" style="background-color: Black;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1 id="Testimonial_Title" style="text-align: center; color: white;"> Testemunhos </h1>
        <div id="testimonials" class="owl-carousel wow fadeInRight" data-wow-delay="1.2s">
          {% for t in testimonial %}
          <div class="item">
            <div class="testimonial-item">
              <div class="img-thumb">
                <img class="img-fluid" src="{{ t.Logo.thumb.url }}" alt="">
              </div>
              <div class="info">
                <h2><a href="#">{{ t.Company }}</a></h2>
              </div>
              <div class="content">
                <p class="description"> {{ t.Description }} </p>
                <div class="star-icon mt-3">
                  <span><i class="lni-star-filled"></i></span>
                  <span><i class="lni-star-filled"></i></span>
                  <span><i class="lni-star-filled"></i></span>
                  <span><i class="lni-star-filled"></i></span>
                  <span><i class="lni-star-filled"></i></span>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
