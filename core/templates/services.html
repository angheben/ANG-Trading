{% load static %}
<section id="services" class="section-padding" style="background-color: black; color: white;">
      <div class="container">
        <div class="section-header text-center">
          <h1 id="service_title" data-wow-delay="0.3s" style="color: white;"> Nossos Servi√ßos </h1>

        </div>
        <div class="row">

          {% for s in service %}
          <!-- Services item -->
          <div class="col-md-6 col-lg-4 col-xs-12">
            <div class="services-item wow fadeInRight" data-wow-delay="0.3s">
              <div class="icon">
                <i class="{{ s.Icon }}"></i>
              </div>
              <div class="services-content">
                <h3><a href="{{ s.service }}"> {{ s.Service }} </a></h3>
                <p> {{ s.Description }}</p>
              </div>
            </div>
          </div>

          <!-- Services item -->
          {% endfor %}

        </div>
      </div>
    </section>
